<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Tournament Signup</title>
  <style>
    body {
      background: linear-gradient(#1c1c1c, #2c2c2c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0e6d2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    form {
      background-color: #333;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #777;
      background-color: #222;
      color: #f0e6d2;
    }

    input:focus {
      outline: none;
      border-color: #ffcc00;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>MTG Tournament Signup</h1>
  <form action="https://formspree.io/f/xyzwadwo" method="POST">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      Deck Color(s):
      <input type="text" name="deck" placeholder="e.g., Red/Green Aggro" />
    </label>
    <button type="submit">Sign Up</button>
  </form>
  <footer>
    Hosted with â™¥ on GitHub Pages
  </footer>
</body>
</html>
