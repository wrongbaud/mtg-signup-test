<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Tournament Signup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #f5e9d0;
      background: url('fantasy-wizards-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .signup-form {
      background-color: rgba(25, 17, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: #2e2e2e;
      color: #fffbd0;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form class="signup-form" action="https://formspree.io/f/xyzwadwo" method="POST">
      <h1>Join the MTG Tournament</h1>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="deck">Deck Color(s):</label>
      <input type="text" name="deck" id="deck" placeholder="e.g. Mono Black, Gruul Aggro" />

      <button type="submit">Sign Up</button>
      <footer>Hosted with â™¥ on GitHub Pages</footer>
    </form>
  </div>
</body>
</html>
